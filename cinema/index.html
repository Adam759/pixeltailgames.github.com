<html>
<head>
	<title>Cinema Default Page</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="js/froogaloop.min.js" type="text/javascript"></script>
	<script src="js/theater.min.js" type="text/javascript"></script>
</head>
<body>

	<!--
		Landing page for Garry's Mod Cinema gamemode

		This webpage appears during the idle theater state
		while there are no videos queued to play. 
	-->

	<div id="player-container">
		<div id="player"></div>
	</div>

	<div id="content">

		<!-- Curtains -->
		<div id="right-curtain"></div>
		<div id="left-curtain"></div>
		<div id="top-curtain"></div>

		<!-- Welcome header -->
		<div id="header-container">
			<div id="welcome"></div>
		</div>

		<!-- Information -->
		<div id="info-container">

			<!-- Flash Detection -->
			<div class="info" id="noflash">
				<script type="text/javascript">
				var elem = document.getElementById("noflash");
				if(!swfobject.hasFlashPlayerVersion("1")) {
					elem.innerText = "Flash Not Detected: You must download Adobe Flash for Other Browsers";
					gmod.detectFlash(false);
				}
				</script>
			</div>

			<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button</div>

		</div>

		<!-- Footer -->
		<div id="footer-container">
		</div>

	</div>

</body>
</html>
